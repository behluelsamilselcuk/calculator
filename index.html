<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div id="display">
            0
        </div>
        <div id="buttons">
            <div id="erase">
                <div id="clear" class="erase-button">CLEAR</div>
                <div id="delete" class="erase-button">DELETE</div>
            </div>
            <div id="numbers-and-operators">
                <div class="number-button">7</div>
                <div class="number-button">8</div>
                <div class="number-button">9</div>
                <div class="operator-button">/</div>
                <div class="number-button">4</div>
                <div class="number-button">5</div>
                <div class="number-button">6</div>
                <div class="operator-button">x</div>
                <div class="number-button">1</div>
                <div class="number-button">2</div>
                <div class="number-button">3</div>
                <div class="operator-button">-</div>
                <div id="dot-button" class="number-button">.</div>
                <div class="number-button">0</div>
                <div class="operator-button">=</div>
                <div class="operator-button">+</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
